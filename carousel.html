<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Carousel Center Mode</title>
    <style>
        .carousel-inner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item {
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item.active {
            transform: scale(1.1);
        }
        .carousel-item img {
            width: 100%; /* Adjust as needed */
            max-width: 300px; /* Width of the images */
        }
    </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/300x300" class="d-block" alt="Item 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/500x400" class="d-block" alt="Item 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/700x500" class="d-block" alt="Item 3">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200" class="d-block" alt="Item 4">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/300x200" class="d-block" alt="Item 5">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
